<!DOCTYPE html>
<html lang="en">
  <head>
      <title>JS Modules</title>
      <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
  </head>

  <body>
    <div class="container">
      <div class="game-controlls">
        <button class="btn" id="newGameBtn">New Game</button>
        <button class="btn" id="resetBtn">Reset</button>
      </div>
      <div class="game-info">
        <span class="player" id="player1">Player1: <span id="player1Score">0</span></span>vs. 
        <span class="player" id="player2">Player2: <span id="player2Score">0</span></span>
      </div>
      <div class="message" id="message"></div>
      <div class="field-container">
        <canvas class="canvas" width="486" height="486" id="winnerLine"></canvas>
        <div class="field" id="field">
          <div id="cell-1"></div>
          <div id="cell-2"></div>
          <div id="cell-3"></div>
          <div id="cell-4"></div>
          <div id="cell-5"></div>
          <div id="cell-6"></div>
          <div id="cell-7"></div>
          <div id="cell-8"></div>
          <div id="cell-9"></div>
        </div>
      </div>
    </div>
  </body>
</html>
